{% extends 'base.html' %} 
{% load static %} 
{% block content %} 
{% load crispy_forms_tags %} 

<div class="container-fluid text-center">
    <div class="row m-4">
        <div class="col-12">
            <h3>You are about to delete this reservation : {{ reservation.reservation_id }}</h3>
            <hr>
        </div>
    </div>
    <div class="row text-center">
        <form method="POST">{% csrf_token %}
            <p>Are you sure you want to cancel this reservation? </p>
                <button type="submit" class="btn btn-danger">Confirm</button>
                <!--If reservation is not deleted, user will be redirected to reservation list -->
                <a href="{% url 'my_reservation' %}" class="btn btn-dark">Cancel</a>

        </form>
    </div>
</div>
<br>


{% endblock %}
