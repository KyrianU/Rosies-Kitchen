{% extends 'base.html' %}
{% load static %} 
{% block content %} 
{% load crispy_form_tags %}

<section class="container-fluid">
    <div class="container">
        <div class="row justify-content-md-center">
            <h1 class="m4 text-center">Request a Booking</h1>
            <form method="POST" class="reservation-form full-form">
                {% csrf_token %} 
                {% form|crispy %} 
                <br>
                <button type="submit" value="post" class="btn btn-primary mb-4">Request Reservation</button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
