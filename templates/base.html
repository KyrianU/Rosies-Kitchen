<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Rosie's kitchen</title>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <script src="https://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="https://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
</head>
<body>
    
    <div class="container-fluid w-100 p-0">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white" id="Main-nav">
            <a class="navbar-brand p-0 mx-4" href="{% url 'home' %}"id="nav-heading">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="#navbarMenu"
              aria-expanded="false" aria-label="toggle navigation"> 
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'food_menu' %}">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'reservation' %}">Book</a></li>
                    
                    {% if user.is.authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'manage reservation' %}">Manage My Reservations</a></li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navMenuBar" role="button" data-toggle="dropdown" aria-expanded="false" 
                        aria-label="My account">My Account</a>
                        <div class="dropdown-menu" aria-labelledby="navMenuBar">
                            <a class="dropdown-item" href="{% url 'manage_my_reservations' %">My Reservations</a>
                            <a class="dropdown-item" href="{% url 'edit_my_reservation' %}">Update Details</a>
                            <a class="dropdown-item" href="{% url 'account_logout' %">Logout</a>
                        </div>
                    </li>
                    {% else %}
                    <li><a class="nav-link" href="{% url 'account_signup' %}">Register</a></li>
                    <li><a class="nav-link" href="{% url 'account_login'">Login</a></li>
                    {% endif %}
                </ul>
            </div>

        </nav>
    </div>

    {% block content %}
    {% endblock %}

    <footer class="big-light text-center text-white mt-auto">
        <div class="container p-4 pb-0">
            <div class="mb-4">
                <a class="btn btn-outline-dark btn-floating m-1" href="https://facebook.com" target="_blank" role="button">
                    <i class="fab fa-facebook"></i>
                </a>
                <a class="btn btn-outline-dark btn-floating m-1" href="https://twitter.com" target="_blank" role="button">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="btn btn-outline-dark btn-floating m=1" href="https://instagram.com" target="_blank" role="button">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="btn btn-outline-dark btn-floaing m=1" href="https://youtube.come" target="_blank" role="button">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            
        </div>

    </footer>
    
</body>

</html>
