{% extends 'base.html' %}

{% load static %}

{% block content %}


<div class="container-fluid text-center">
    <div class="row content mt-1 d-flex justify-content-center">
        <!--Homepage-->
        <div class="col-12 col-sm-8 col-lg-10">
            <h1>Rosie's Kitchen</h1>
            <br>
            <p>Serving you the best African food around</p>

        </div>

    </div>

<!--Carousel-->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ MEDIA_URL }}images/Friedrice-small.jpg" class="d-block w-100" alt="slider-Img">
        </div>
        <div class="carousel-item">
            <img src="{{ MEDIA_URL }}images/jollofrice.jpg" class="d-block w-100" alt="sliderImg">
        </div>
        <div class="carousel-item">
            <img src="{{ MEDIA_URL }}images/plantain-small.jpg" class="d-block w-100" alt="sliderImg">
        </div>
        <div class="carousel-item">
            <img src="{{ MEDIA_URL }}images/wings1.jpg" class="d-block w-100" alt="sliderImg">
        </div>
        <div class="carousel-item">
            <img src="{{ MEDIA_URL }}images/garlic-bread1.jpg" class="d-block w-100" alt="sliderImg">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<!--Links to menu and reservation-->
</div>
<hr>
<div class="row content mb-4 d-flex justify-content-evenly">
    <div class="col-sm-6 col-lg-4 col-xl-3 text center">
        <div>
            <a href="{% url 'food_menu' %}">
                <img src="https://res.cloudinary.com/du3urta4c/image/upload/v1668084947/My%20pictures/menu_yvhh68.jpg" class="img-header" alt="menu-link">
                <h4 class="mt-2 text-center page-links">Menu</h4>

            </a>
        </div>

    </div>
    <div class="col-sm-6 col-lg-4 col-xl-3 text center">
        <div>
            <a href="{% url 'account_signup' %}">
                <img src="https://res.cloudinary.com/du3urta4c/image/upload/v1668084953/My%20pictures/book_pqsxn1.jpg" class="img-header" alt="booking-link">
                <h4 class="mt-2 text-center page-links">Book A Table</h4>
            </a>
        </div>

    </div>
</div>

{% endblock content %}
