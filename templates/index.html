{% extends 'base.html' %}

{% load static %}

{% block content %}


<div class="container-fluid text-center">
    <div class="row content mt-1 d-flex justify-content-center">
        <!--Homepage-->
        <div class="col-12 col-sm-8 col-lg-10">
            <h1>Rosie's Kitchen</h1>
            <br>
            <p>Serving you the best African food around</p>

        </div>

    </div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide="4"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ MEDIA_URL }}images/fried-rice.jpg" class="d-block w-100" alt="slider-Img">
        </div>
        <div class="carousel-item">
            <img src="{{ MEDIA_URL }}images/jollof-rice.jpg" class="d-block w-100" alt="sliderImg">
        </div>
        <div class="carousel-item">
            <img src="{{ MEDIA_URL }}images/plantain.jpg" class="d-block w-100" alt="sliderImg">
        </div>
        <div class="carousel-item">
            <img src="{{ MEDIA_URL}}images/chicken-wings.jpg" class="d-block w-100" alt="sliderImg">
        </div>
        <div class="carousel-item">
            <img src="{{MEDIA_URL}}images/halloumi.jpg" alt="d-block w-100" alt="sliderImg">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </button>
</div>

</div>
<hr>
<div class="row content mb-4 d-flex justify-content-center">
    <div class="col-sm-6 col-lg-4 col-xl-3 text center">
        <div>
            <a href="{% url 'food_menu' %">
                <img src="{{ MEDIA_URL }}images/menu.jpg" class="img-header">
                <h4 class="mt-2 brand-text page-links">Menu</h4>

            </a>
        </div>

    </div>
    <div class="col-sm-6 col-lg-4 col-xl-3 text center">
        <div>
            <a href="{% url 'reservation' %}">
                <img src="{{ MEDIA_URL }}images/book.jpg" class="img-header">
                <h4 class="mt-2 brand-text page-links">Book A Table</h4>
            </a>
        </div>

    </div>
</div>

{% endblock content %}
